{% extends "layout.html" %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-primary">
                    <h4 class="text-center"><b>Forgot Password</b></h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <h6><label for="email" class="font-weight-bold">Registered Email Address:</label></h6>
                            <input type="email" name="email_name" id="email" class="form-control mb-2" placeholder="Email address" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" name="forgot_pwd" value="forgot password" class="btn btn-success">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
